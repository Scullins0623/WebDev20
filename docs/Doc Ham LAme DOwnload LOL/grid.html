<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dynamic Grid</title>

  <link rel="stylesheet" href="grid.css">

</head>

<body>

    <header>
        <h1>Dynamic Grid With Javascript</h1>
    </header>

    <section id="controls">
        <button type="button" id ="Go">Go!</button>
       <label for="Rows">Rows:</label>
       <input type="numbers" name="Rows" placeholder="Rows">
       <label for="Columns">Column:</label>
       <input type="numbers" name="Columns" placeholder="Columns">
  
    </section>
    <main>
        <table id="board">
            <tr>
                <td>thing1</td>
                <td>thing2</td>
            </tr>
            <tr>
                <td>thing3</td>
                <td>thing4</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>Here is a footer</p>
    </footer>

    <script src="grid.js"></script>
</body>
</html>
